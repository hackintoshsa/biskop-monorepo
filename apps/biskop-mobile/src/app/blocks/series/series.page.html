<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Series
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Series</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-segment value="buttons" (ionChange)="getSeries()" [(ngModel)]="segment">
      <ion-segment-button value="airing_today">
        <ion-label>Airing Today</ion-label>
      </ion-segment-button>
      <ion-segment-button value="popular">
        <ion-label>Popular</ion-label>
      </ion-segment-button>
      <ion-segment-button value="first_air_date">
        <ion-label>First Air Date</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>


  <div class="ion-padding" [ngSwitch]="segment">
    <div *ngIf="isLoading" class="tw-text-center tw-py-4">
      <ion-spinner  name="bubbles"></ion-spinner>
      <p>Loading...</p>
    </div>
    <ion-row  *ngSwitchCase="'airing_today'" >
        <ion-col size="6" *ngFor="let series of seriesResponse?.results">
          <div class="header tw-rounded-lg tw-z-10 ">
            <img [src]="series?.poster_path | imageUrl" alt="" class="tw-max-w-full tw-rounded-lg tw-relative tw-object-cover">
          </div>
        </ion-col>
    </ion-row>

    <ion-row  *ngSwitchCase="'popular'" >
      <ion-col size="6" *ngFor="let series of seriesResponse?.results">
        <div class="header tw-rounded-lg tw-z-10 ">
          <img [src]="series?.poster_path | imageUrl" alt="" class="tw-max-w-full tw-rounded-lg tw-relative">
        </div>
      </ion-col>
    </ion-row>

    <ion-row  *ngSwitchCase="'first_air_date'" >
      <ion-col size="6" *ngFor="let series of seriesResponse?.results">
        <div class="header tw-rounded-lg tw-z-10 ">
          <img [src]="series?.poster_path | imageUrl" alt="" class="tw-max-w-full tw-rounded-lg tw-relative">
        </div>
      </ion-col>
    </ion-row>

    <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>



</ion-content>
